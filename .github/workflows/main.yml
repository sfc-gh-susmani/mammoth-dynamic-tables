# Name the GitHub Action
name: Deploy NGA Imagery Intelligence App via Snowflake CLI

on:
  push:
    branches:
    - main
  workflow_dispatch:  # Allow manual trigger

env:
  PYTHON_VERSION: '3.9'

jobs:
  build-and-deploy:
    runs-on: self-hosted
    environment: production
    steps:
    # Checks out your repository under $GITHUB_WORKSPACE, so your workflow can access it
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v3

    - name: 'Verify Python and Snowflake CLI'
      shell: bash
      run: |
        echo "ðŸ Python version:"
        python3 --version
        echo "â„ï¸ Snowflake CLI status:"
        if command -v snow &> /dev/null; then
          snow --version
          echo "âœ… Snowflake CLI is already installed"
        else
          echo "ðŸ“¦ Installing Snowflake CLI..."
          python3 -m pip install --upgrade pip
          pip3 install snowflake-cli
        fi

    - name: 'Create config'
      shell: bash
      env:
        SNOWFLAKE_PASSWORD: ${{ secrets.SNOWCLI_PW }}
      run: |
        mkdir -p ~/.snowflake
        cp config.toml ~/.snowflake/config.toml
        # Replace password using Python (safest for special characters)
        python3 -c "import os; content=open(os.path.expanduser('~/.snowflake/config.toml')).read(); open(os.path.expanduser('~/.snowflake/config.toml'), 'w').write(content.replace('PLACEHOLDER_PASSWORD', os.environ['SNOWFLAKE_PASSWORD']))"
        chmod 0600 ~/.snowflake/config.toml

    - name: 'Deploy the Streamlit app'
      shell: bash
      run: |
        snow streamlit deploy --replace

    - name: 'Get Streamlit app URL'
      shell: bash
      run: |
        snow streamlit get-url nga_imagery_intelligence_app

    - name: 'Deployment Success Notification'
      shell: bash
      run: |
        echo "ðŸŽ‰ NGA Imagery Intelligence App deployed successfully!"
        echo "âœ… Streamlit app is now live in Snowflake"
        echo "ðŸ”— Access via Snowsight > Apps > Streamlit" 